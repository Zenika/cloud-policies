policies:
  - name: iam-users-with-active-keys
    resource: iam-user
    filters:
      - type: access-key
        key: Status
        value: Active
      - type: group
        key: GroupName
        value: admins
  - name: ec2-5-days-plus
    resource: ec2
    filters:
      - type: instance-age
        op: ge
        minutes: 1
